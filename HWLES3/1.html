<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 0;                  //проверяемое число
    var result =[];             //массив для хранения простых чисел
    while (a<=100){             //пока проверяемое число меньше 100
        if (a == 1){            // 1 - простое число
            result.push(a)      //добавляем в массив
        }
        else{
            var i = 2;          //переменная для проверки деления без остатка
            var j = 2;          //переменная для деления проверяемого числа на само себя
            while (a%i != 0){   //пока делится с остатком,
                i += 1;         //увеличиваем проверочные переменные
                j +=1;          //увеличиваем проверочные переменные
            }
            if (j == a){        //если делится на проверяемое число без остатка
                result.push(a); //добавляем в массив
            }
        }
        a += 1;                 //увеличиваем проверяемое число на 1
    }

    alert(result);              //вывод результата
</script>
</body>
</html>
